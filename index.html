<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Application</title>
</head>
<body>
    <center><h1>Exam Application</h1></center>
    <form id="examForm" action="javascript:void(0);" onsubmit="showConfirmation(event)" method="GET">
        <fieldset>
            <legend>Student info</legend>
            <label for="name">Student name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name here.." required>
            <br><br>
            <label for="DOB">Enter Date of Birth:</label>
            <input type="date" name="DOB" id="DOB" required>
            <br>
            <p>Gender:</p>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="other">Other</label>
            <input type="radio" name="Gender" id="other" value="Other">
            <br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address here.." required>
            <br><br>
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <br><br>
            <label for="PhoneNo">Enter contact number:</label>
            <input type="tel" name="PhoneNo" id="PhoneNo" placeholder="Enter contact here.." required>
            <br><br>
            <label for="mail">Enter E-mail:</label>
            <input type="email" name="mail" id="mail" placeholder="Enter E-mail here.." required>
            <br><br>
            <label for="exam">Choice of Exam Date:</label>
            <input type="date" name="exam" id="exam" required>
            <br><br>
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">
            <br><br>
            <label for="signature">Upload signature:</label>
            <input type="file" id="signature" name="signature" accept="image/*">
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <div id="confirmationData" style="display: none;">
        <center><h1>Confirmation Page</h1></center>
        <div>
            <h2>Student Info</h2>
            <p><strong>Name:</strong> <span id="nameConfirmation"></span></p>
            <p><strong>Date of Birth:</strong> <span id="dobConfirmation"></span></p>
            <p><strong>Gender:</strong> <span id="genderConfirmation"></span></p>
            <p><strong>Address:</strong> <span id="addressConfirmation"></span></p>
            <p><strong>State:</strong> <span id="stateConfirmation"></span></p>
            <p><strong>Contact Number:</strong> <span id="phoneConfirmation"></span></p>
            <p><strong>Email:</strong> <span id="emailConfirmation"></span></p>
            <p><strong>Choice of Exam Date:</strong> <span id="examDateConfirmation"></span></p>
        </div>
        <button onclick="editForm()">Edit Form</button>
    </div>

    <script>
        function showConfirmation(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById("examForm").style.display = "none"; // Hide form
            document.getElementById("confirmationData").style.display = "block"; // Show confirmation data
            document.getElementById("nameConfirmation").textContent = document.getElementById("name").value;
            document.getElementById("dobConfirmation").textContent = document.getElementById("DOB").value;
            document.getElementById("genderConfirmation").textContent = document.querySelector('input[name="Gender"]:checked').value;
            document.getElementById("addressConfirmation").textContent = document.getElementById("address").value;
            document.getElementById("stateConfirmation").textContent = document.getElementById("state").value;
            document.getElementById("phoneConfirmation").textContent = document.getElementById("PhoneNo").value;
            document.getElementById("emailConfirmation").textContent = document.getElementById("mail").value;
            document.getElementById("examDateConfirmation").textContent = document.getElementById("exam").value;
            // You may need additional logic for photo and signature, as file inputs cannot be read directly due to security reasons
        }

        function editForm() {
            document.getElementById("examForm").style.display = "block"; // Show form
            document.getElementById("confirmationData").style.display = "none"; // Hide confirmation data
            // Set input values based on confirmation data
            document.getElementById("name").value = document.getElementById("nameConfirmation").textContent;
            document.getElementById("DOB").value = document.getElementById("dobConfirmation").textContent;
            var gender = document.getElementById("genderConfirmation").textContent;
            document.querySelector('input[name="Gender"][value="' + gender + '"]').checked = true;
            document.getElementById("address").value = document.getElementById("addressConfirmation").textContent;
            // Ensure state is selected
            var state = document.getElementById("stateConfirmation").textContent;
            document.getElementById("state").value = state === "" ? "Select State" : state;
            document.getElementById("PhoneNo").value = document.getElementById("phoneConfirmation").textContent;
            document.getElementById("mail").value = document.getElementById("emailConfirmation").textContent;
            document.getElementById("exam").value = document.getElementById("examDateConfirmation").textContent;
        }

    </script>
    
</body>
</html>
